<p>Please fill out the form below and hit submit to be considered for the internship.</p>
	<div>
<form name="form1" action="#" onsubmit="return required()">
  <fieldset>
    <legend>Personalia:</legend>

    <input type="text" name ="fname" id="textbox1"></br></br>

	<label for="phone">Enter a phone number:</label>

   <label for="email">Enter your email:</label>
  <input type="email" id="textbox3" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email"><br></br>
  <label for="username">Username:</label>
  <input type="text" name="username" id="textbox4"></br></br>

  <input type="password" name="pwd"id="textbox5" ><br></br>
  </fieldset>
  <fieldset>
    <legend>Education:</legend>
    <label for="degree">Degree:</label>

  <datalist id="degree">
    <option value="Associate">
    <option value="Bachelor">
    <option value="Masters">
    <option value="Ph.D.">
    <option value="other">
  </datalist></br></br>
    <label for="graduate">When will you graduate: </label>
	  <input type="date" id="demo" name="graduate"></br></br>
	  <label for="files">Upload your CV and other documents:</label>

    </fieldset>
